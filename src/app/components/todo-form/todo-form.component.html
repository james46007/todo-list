<div class="card shadow text-center mb-5">
  <div class="card-header bg-primary text-light">
    <h3 class="card-header">Todo List</h3>
  </div>

  <div class="card-body">
    <form novalidate [formGroup]="todoFormGroup" (submit)="onSubmit()">
      <div class="form-group">
        <label for="description">Descripción</label>
        <input formControlName="description" name="description"
               type="text" class="form-control" id="description" aria-describedby="description-error"
               placeholder="Descripción">
        <small id="description-error" class="form-text text-muted text-danger"
               *ngIf="todoForm?.['description']?.['errors']?.['required']">
          Ingrese descripción
        </small>
      </div>
      <div class="form-group">
        <label for="date">Fecha limite</label>
        <input id="date" type="date" formControlName="date" name="date" aria-describedby="date-error"/>
        <small id="date-error" class="form-text text-muted text-danger"
               *ngIf="todoForm?.['date']?.['errors']?.['required']">
          Ingrese fecha
        </small>
      </div>
      <button class="btn btn-secondary" routerLink="/list"> Volver</button>
      <button class="btn btn-primary" *ngIf="created; else updateTodo" [disabled]="todoFormGroup.invalid"> Agregar
      </button>
      <ng-template #updateTodo>
        <button class="btn btn-primary" [disabled]="todoFormGroup.invalid"> Editar</button>
      </ng-template>
    </form>
  </div>
</div>
